<div style="width: 50vw; margin-top: 2vw;">
    <div class="form-outline" style="display: flex;">
        <p
        class="form-control"
        style=" background-color: white; border-radius: 10px; width: 50vw; padding: .5vw; border-style: outset;" 
        >{{diaryEntry.title}}</p>
        
        <p
        class="form-control"
        style=" background-color: white; border-radius: 10px; padding: .5vw; margin-left: 2vw;">
        {{diaryEntry.date}}
        </p>
    </div>

    <div class="form-outline"
    style="background-color: white; margin-top: 2vw;">
        <p 
        class="class-control"
        style="width : 50vw; height: 30vw; border-radius: 10px;">{{diaryEntry.message}}</p>
        
    </div>
    <div style="display: flex; justify-content: center;">
        <button class="btn btn-secondary" (click)= "onViewJournalList()">BACK</button>
    </div>
</div>
