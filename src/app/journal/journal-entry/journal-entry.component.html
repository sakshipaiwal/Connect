<div style="width: 50vw; margin-top: 2vw;">
    <div class="form-outline" style="display: flex;">
        <input type="text" 
        name = "diaryEntry.title"
        [(ngModel)] = "diaryEntry.title"
        class="form-control"
        style=" background-color: white; border-radius: 10px; width: 50vw; padding: .5vw; border-style: outset;" 
        placeholder="Title"/>
        
        <input type="datetime-local"
        name = "diaryEntry.date"
        [(ngModel)] = "diaryEntry.date"
        class="form-control"
        style=" background-color: white; border-radius: 10px; padding: .5vw; margin-left: 2vw;"/>
    </div>

    <div class="form-outline"
    style="background-color: white; margin-top: 2vw;">
        <textarea 
        class="class-control"
        name="diaryEntry.message"
        [(ngModel)] = "diaryEntry.message"
        style="width : 50vw; height: 30vw; border-radius: 10px;"></textarea>
        
    </div>
    <div style="display: flex; justify-content: center;">
        <button class="btn btn-secondary" (click)= "onAddJournalList()">ADD</button>
    </div>
</div>
